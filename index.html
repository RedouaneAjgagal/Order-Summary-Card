<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Summary Card Challenge</title>
</head>
<body>
    <div class="summary-card">
        
        <img class="top-img" src="./images/illustration-hero.svg" alt="">
        <div class="summary-card-content">
            <h1>Order Summary</h1>
            <p class="contant">You can now listen to millions of songs, audibooks, and podcasts on any device anywhere you like!</p>
            <table class="annual-plan">
                <tr>
                    <td colspan="2"><img src="./images/icon-music.svg" alt=""></td>
                    <td class="pricing"><h2>Annual Plan</h2>
                    <table>
                        <td><p class="pricing-grey">$59.99/year</p></td>
                    </table></td>
                    <td><a href="#">Chnage</a></td>
                </tr>
            </table>
            <a href="https://youtube.com" target="_blank"><button class="btn">Proceed To Payment</button></a>
            <a href="#"><h3 class="cancel-order">Cancel Order</h3></a>
        </div>
    </div>
</body>
</html>
